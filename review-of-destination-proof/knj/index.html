<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인보이스 자동 계산기</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <link rel="stylesheet" href="./knj.css" />
</head>
<body>

<div class="container">
  <h2>🧾 인보이스 비용 자동 계산</h2>
  <p>PDF를 업로드하면 항목별 금액을 읽어 인도 루피(INR)로 자동 변환합니다.</p>

  <div class="upload-box">
    <p>클릭하여 인보이스 PDF 업로드</p>
    <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
  </div>

  <div id="status" style="margin-top:10px; color:#666;"></div>

  <div class="result-box" id="resultArea">결과가 여기에 표시됩니다...</div>
</div>
  
<script src="./knj.js"></script>
  
</body>
</html>
