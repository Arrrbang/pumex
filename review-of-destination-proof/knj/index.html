<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://arrrbang.github.io/pumex/common/header/header.css">
  <link rel="stylesheet" href="./knj.css">
  <title>KNJ 증빙 확인</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  
<div class="main-layout">
  <div class="left-container">
    <h1 class="main-title">인보이스 업로드</h1>
    <div class="title-cost-divider"></div>
    <p>🧾PDF INVOICE를 업로드하면 INR로 자동 변환됩니다.</p>

    <div class="upload-box">
      <p>드래그&드롭으로 인보이스 PDF 업로드</p>
      <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
    </div>

  </div>

  <div class="vertical-divider"></div>

  <div class="right-container">
    <h1 class="main-title">환율 변환 결과</h1>
    <div class="title-cost-divider"></div>

    <div id="status" style="margin-top:10px; color:#666;"></div>

    <div class="result-box" id="resultArea">파일을 업로드하면 결과가 표시됩니다.</div>
  </div>

</div>

<script src="https://arrrbang.github.io/pumex/common/js/loading.js"></script>
<script src="https://arrrbang.github.io/pumex/common/js/login.js"></script>
<script src="./knj.js"></script>
  
</body>
</html>
