<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header Test</title>

  <!-- 헤더 전용 스타일 -->
  <link rel="stylesheet" href="./header.css" />
</head>
<body>


<header class="GNB-Wrapper">

  <div class="GNB-top">
    <div class="GNB-top-inner">
      <div class="logo">
       <img src="https://arrrbang.github.io/pumex/image/pumexlogonew.png" alt="PUMEX Logo">
      </div>
      <div class="notice-box">
      </div>
    </div>
  </div>
  
  <div class="site-menu">
    <div class="site-menu-inner">

      <div class="gnb-category">
        <div class="category-icon">
          <span class="category-icon-line"></span>
          <span class="category-icon-line"></span>
          <span class="category-icon-line"></span>
        </div>
        <span class="gnb-category-label">카테고리</span>
      </div>
      
      <div class="title-wrap" id="menu-destination">
          <a href="https://arrrbang.github.io/pumex/destinationcost/" class="site-title">도착지 비용 계산</a>
          <div class="title-bar"></div>
      </div>

      <div class="title-wrap has-dropdown" id="menu-sos">
        <a href="#" class="site-title">원가계산</a>
        <div class="title-bar"></div>

        <div class="menu-dropdown">
          <a class="menu-item" href="https://arrrbang.github.io/pumex/sos/outbound/">OUTBOUND</a>
          <a class="menu-item" href="https://arrrbang.github.io/pumex/sos/inbound/">INBOUND</a>
        </div>
      </div>


      <div class="title-wrap has-dropdown" id="menu-provincial_packing_fee">
          <a href="#" class="site-title">지방 포장비</a>
          <div class="title-bar"></div>
        
        <div class="menu-dropdown">
          <a class="menu-item" href="https://arrrbang.github.io/pumex/ExternalPackagingCosts/yesg2m/">YES G2M</a>
          <a class="menu-item" href="https://arrrbang.github.io/pumex/ExternalPackagingCosts/hansol/">HANSOL</a>
        </div>
      </div>

      <div class="title-wrap" id="menu-TRC">
          <a href="추후 생성 예정" class="site-title">내륙운송료</a>
          <div class="title-bar"></div>
      </div>

      <div class="title-wrap" id="menu-console">
          <a href="추후 생성 예정" class="site-title">콘솔비용비교</a>
          <div class="title-bar"></div>
      </div>
    </div>
  </div>
</header>









</body>
</html>
