<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 전체 배경 -->
  <div class="page-bg" aria-hidden="true"></div>

  <header class="container site-header" aria-label="헤더">
    <a class="brand" href="#">PUMEX</a>
  </header>

  <main class="container section" role="main">
    <div class="auth">
      <div class="auth__logo" aria-hidden="true">
        <div class="auth__logo-inner"></div>
      </div>

      <h1 class="auth__title">로그인</h1>

      <form class="auth__form" action="#" method="post" novalidate>
        <label class="field">
          <span class="field__label">USER NAME</span>
          <input class="field__input" type="text" name="username" placeholder="아이디를 입력하세요" autocomplete="username" required>
        </label>

        <label class="field">
          <span class="field__label">PASS WORD</span>
          <input class="field__input" type="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
        </label>

        <label class="toggle">
          <input class="toggle__input" type="checkbox" name="remember" />
          <span class="toggle__track" aria-hidden="true">
            <span class="toggle__thumb"></span>
          </span>
          <span class="toggle__text">로그인 유지</span>
        </label>

        <button class="btn btn--primary" type="submit">LOG IN</button>
      </form>
    </div>
  </main>
  
<script>
  // Caps Lock 경고 표시
  const passwordInput = document.querySelector('input[name="password"]');
  const usernameInput = document.querySelector('input[name="username"]');

  // 경고 표시용 span을 추가 (필요 시)
  let capsLockWarning = document.getElementById('caps-lock-warning');
  if (!capsLockWarning) {
    capsLockWarning = document.createElement('div');
    capsLockWarning.id = 'caps-lock-warning';
    capsLockWarning.textContent = 'Caps Lock이 켜져 있습니다.';
    capsLockWarning.style.cssText = `
      color: #ff6b6b;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    `;
    passwordInput.insertAdjacentElement('afterend', capsLockWarning);
  }

  passwordInput.addEventListener('keydown', (event) => {
    if (event.getModifierState('CapsLock')) {
      capsLockWarning.style.display = 'block';
    } else {
      capsLockWarning.style.display = 'none';
    }
  });

  passwordInput.addEventListener('blur', () => {
    capsLockWarning.style.display = 'none';
  });

  // 메시지 출력 영역 추가
  let messageDiv = document.getElementById('message');
  if (!messageDiv) {
    messageDiv = document.createElement('div');
    messageDiv.id = 'message';
    messageDiv.style.cssText = `
      margin-top: 1rem;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
    `;
    document.querySelector('.auth__form').appendChild(messageDiv);
  }

  // 로그인 처리
  const loginForm = document.querySelector('.auth__form');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    try {
      const response = await fetch('https://backend-beta-lemon.vercel.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem('token', result.token);
        window.location.href = 'selectpage.html'; //이동할 PAGE 추후 추가 
      } else {
        messageDiv.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
      }
    } catch (error) {
      messageDiv.textContent = '서버 연결 오류가 발생했습니다. 다시 시도해주세요.';
    }
  });
</script>

</body>
</html>
