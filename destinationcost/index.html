<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도착지 비용 계산</title>

  <!-- 폰트: 로그인 페이지와 동일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- 고정 배경 -->
  <div class="page-bg" aria-hidden="true"></div>

  <!-- 상단 바 -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">
        <img src="https://arrrbang.github.io/pumex/image/pumexlogonew.jpg" alt="PUMEX Logo" class="brand__logo" />
      </a>
      <h1 class="header__title">도착지 비용 계산</h1>
    </div>
  </header>

  <!-- 메인 -->
  <main class="container section">
    <!-- 탭 -->
    <nav class="tabs" aria-label="카테고리 선택">
      <button class="tab is-active" type="button" aria-selected="true">Diplomat</button>
      <button class="tab" type="button" aria-selected="false">Non-Diplomat</button>
    </nav>

    <!-- 콘텐츠 박스 예시 (필요 시 여기에 폼/표 구성 예정) -->
    <section class="panel">
      <div class="panel__row">
        <div class="panel__cell">콘텐츠 1</div>
        <div class="panel__cell">콘텐츠 2</div>
        <div class="panel__cell">콘텐츠 3</div>
        <div class="panel__cell">콘텐츠 4</div>
      </div>
    </section>
  </main>

  <!-- 하단 (필요 없으면 숨길 수 있음) -->
  <footer class="site-footer">
    <div class="container">
      <small>© 2025 PUMEX Movers &amp; Relocation</small>
    </div>
  </footer>
</body>
</html>
