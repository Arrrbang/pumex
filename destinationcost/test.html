<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도착지 비용 계산 — Figma 스타일(단일 컨테이너)</title>

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles (18).css" />
</head>
<body>
  <div class="page">
    <!-- 단 하나의 메가 컨테이너 -->
    <section class="mega-card">
      <!-- 카드 헤더: 타이틀 + 피그마 배너(SVG) -->
      <header class="mega-card__header">
        <div class="header-left">
          <h1 class="title">도착지 비용 계산</h1>
          <p class="subtitle">국가/지역 선택 → 화물/컨테이너/CBM → 업체/POE → 조회</p>
        </div>
        <div class="header-right">
          <img src="./Frame 1.svg" alt="" class="figma-banner" />
        </div>
      </header>

      <!-- 카드 바디: 좌 지도 / 우 입력 (같은 카드 안) -->
      <div class="mega-card__body">
        <div class="grid">
          <!-- LEFT: 지도 -->
          <div class="cell map-box">
            <div class="map-head">
              <strong>지도</strong>
              <button id="btnSelectOnMap" type="button" class="map-search-btn">지도에서 선택</button>
            </div>
            <div id="mapAlways" class="map-canvas" role="img" aria-label="지도"></div>
            <p class="muted">국가 선택 시 해당 국가 마커 표시 및 수도 기준 줌인 / 지도 검색·선택 기능 유지</p>
          </div>

          <!-- RIGHT: 입력들 -->
          <div class="cell form-box">
            <!-- 1) 국가/지역 -->
            <div class="field-group">
              <label class="label" for="countryCombo">국가</label>
              <div class="combo" id="countryCombo">
                <input type="text" placeholder="국가 입력/선택" autocomplete="off">
                <div class="list"></div>
              </div>
            </div>

            <div class="field-group">
              <label class="label" for="regionCombo">지역</label>
              <div class="combo" id="regionCombo">
                <input type="text" placeholder="지역 입력/선택" autocomplete="off" disabled>
                <div class="list"></div>
              </div>
            </div>

            <!-- 2) 화물/컨테이너/CBM -->
            <div class="field-row">
              <div class="field-group">
                <label class="label" for="cargoTypeSelect">화물타입</label>
                <select id="cargoTypeSelect" class="select"></select>
              </div>
              <div class="field-group">
                <label class="label" for="typeCombo">컨테이너 타입</label>
                <div class="combo" id="typeCombo">
                  <input type="text" placeholder="20FT / 40HC / CONSOLE" autocomplete="off" value="20FT">
                  <div class="list"></div>
                </div>
              </div>
              <div class="field-group">
                <label class="label" for="cbmSelect">CBM</label>
                <select id="cbmSelect" class="select"></select>
              </div>
            </div>

            <!-- 3) 업체/POE -->
            <div class="field-row">
              <div class="field-group">
                <label class="label" for="companyCombo">업체</label>
                <div class="combo" id="companyCombo">
                  <input type="text" placeholder="업체 입력/선택" autocomplete="off" disabled>
                  <div class="list"></div>
                </div>
              </div>
              <div class="field-group">
                <label class="label" for="poeCombo">POE</label>
                <div class="combo" id="poeCombo">
                  <input type="text" placeholder="POE 입력/선택" autocomplete="off" disabled>
                  <div class="list"></div>
                </div>
              </div>
            </div>

            <!-- 요약 + 조회 버튼 -->
            <div class="summary-row">
              <div class="selection-summary" id="selectionSummary"></div>
              <button id="btnFetch" class="primary-btn" type="button">조회</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 카드 풋터: 결과(같은 카드 안에서 하단) -->
      <footer class="mega-card__footer">
        <section id="resultSection" class="result-section">
          <div class="result-container">
            <div id="tableWrap" class="table-wrap"></div>
          </div>
        </section>

        <div class="selection-summary-row">
          <div class="selection-summary" id="nextSelectionSummary"></div>
          <div class="selection-summary" id="thirdSelectionSummary"></div>
        </div>
      </footer>
    </section>
  </div>
</body>
</html>
